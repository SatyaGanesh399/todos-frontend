<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <div class="card w-50">
        <div class="card-header text-white text-center py-2 fs-2 bg-primary">
          Todo List
        </div>
        <div class="card-body bg-light">
          <ol class="list-group list-group-numbered" id="todos-list">
            <li class="text-center bg-light position-relative">
              Loading... Please Wait..
            </li>
          </ol>
        </div>
        <div
          class="card-footer text-white py-1 d-flex align-items-center justify-content-between"
        >
          <input
            type="text"
            id="todo-input"
            class="form-control w-75"
            placeholder="Add Todo"
            aria-label="add-todo"
            aria-describedby="addon-wrapping"
          />
          <a href="#" class="card-link" onclick="addTodo()">Add todo</a>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emailid = localStorage.getItem("emailid");
        console.log(emailid);
        getAllTodos(emailid);
      });
    </script>
  </body>
</html>
