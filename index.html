<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <main class="form-signin col-lg-4 col-md-6 col-sm-12 m-auto">
        <form onsubmit="signIn(event)">
          <h1 class="h3 mb-5 fw-normal text-center">Become Productive</h1>
          <p class="mt-5 mb-3 text-body-secondary text-center">
            All New Todo-List Application
          </p>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email-signin"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>
          <div class="form-floating my-2">
            <input
              type="password"
              class="form-control"
              id="password-signin"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>

          <div class="form-check text-start my-3">
            <input
              class="form-check-input"
              type="checkbox"
              value="remember-me"
              id="flexCheckDefault"
            />

            <label class="form-check-label" for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <button class="btn btn-primary w-100 py-2 my-2" type="submit">
            Sign in
          </button>
          <a href="register.html" class="text-center my-2"> Sign up here </a>
        </form>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
