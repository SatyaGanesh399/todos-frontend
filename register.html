<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div
      class="d-flex align-items-center justify-content-center"
      style="height: 100vh"
    >
      <main class="form-signin col-lg-4 col-md-6 col-sm-12 m-auto">
        <form onsubmit="signUp(event)">
          <h1 class="h4 mb-5 fw-normal text-center">
            Signup here to unlock your productivity
          </h1>
          <p class="mt-5 mb-3 text-body-secondary text-center">
            All New Todo-List Application
          </p>
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email-signup"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>
          <div class="form-floating my-2">
            <input
              type="text"
              class="form-control"
              id="userId-signup"
              placeholder="username_12"
            />
            <label for="floatingInput">User Name</label>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>
          <div class="form-floating my-2">
            <input
              type="password"
              class="form-control"
              id="password-signup"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
            <div
              data-lastpass-icon-root=""
              style="
                position: relative !important;
                height: 0px !important;
                width: 0px !important;
                float: left !important;
              "
            ></div>
          </div>
          <button class="btn btn-primary w-100 py-2 my-3" type="submit">
            Sign Up
          </button>
        </form>
      </main>
    </div>
  </body>
</html>
